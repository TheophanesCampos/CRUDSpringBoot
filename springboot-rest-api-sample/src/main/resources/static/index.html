<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>CRUD Spring boot</title>
<style type="text/css">
	html {
		margin-left: 3%;
		margin-right: 3%;
		margin-top:2%;
	}
	.modal-content{
	height:70%;
	overflow: scroll;
	}
</style>
</head>


<body>

	<h3>Spring Boot REST API CRUD completo</h3>

	<form action="" id="formCadastraUser">
		<div class="mb-3">
			<label for="id" class="form-label">id</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">nome</label> <input type="text"
				class="form-control" id="nome" placeholder="informe o nome">
		</div>

		<div class="mb-3">
			<label for="idade" class="form-label">idade</label> <input
				type="number" class="form-control" id="idade"
				placeholder="informe a idade">
		</div>

	</form>
	
	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastraUser').reset();">Novo</button>
	<button type="button" class="btn btn-danger" data-bs-toggle="modal"
		data-bs-target="#pesquisarUsuarioModal"
		data-bs-whatever="buscar por nome">Pesquisar</button>
	<button type="button" class="btn btn-warning" onclick="botaoDeletarDaTela();">Deletar</button>

	<div class="modal fade" id="pesquisarUsuarioModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de
						usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="buscarNome" class="col-form-label">Informe o
								nome:</label> <input type="text" class="form-control" id="buscarNome">
						</div>
						<button type="button" class="btn btn-primary" onclick="pesquisarUsuario();">Buscar</button>
					</form>
					
					<table class="table" id="tabelaResultadosBusca">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Idade</th>
								<th scope="col">Editar</th>
								<th scope="col">Apagar</th>
							</tr>
						</thead>
						<tbody>
					</div>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>






	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		function pesquisarUsuario() {
			console.log("inicia pesquisarUsuario")
			var nomeBusca = $("#buscarNome").val();

			if (nomeBusca != null && nomeBusca.trim() != '') {
				$
						.ajax(
								{
									method : "GET",
									url : "buscarpornome",
									data : "name=" + nomeBusca,
									success : function(response) {
										$("#tabelaResultadosBusca > tbody > tr")
												.remove();

										for (var i = 0; i < response.length; i++) {
											console.log(response[i].id + " : " + typeof response[i].id)
											$('#tabelaResultadosBusca > tbody')
													.append('<tr id = " '+ response[i].id+'"><td>'+ response[i].id+ '</td><td>'+ response[i].nome+ '</td><td>'+ response[i].idade+ '</td><td><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="colocarEmEdicao('+response[i].id+')">Ver</button></td><td><button type="button" class="btn btn-warning" data-bs-dismiss="modal" onclick="deletarUsuario('+response[i].id+')">Deletar</button></td></tr>'
														);
										}
									}
								}).fail(function(xhr, status, errorThrown) {
							alert("Erro ao BUSCAR: " + xhr.responseText);
						});
			}
			console.log("fim da pesquisarUsuario")
		}
		
		function deletarUsuario(id) {
			console.log("inicia deletar : id = " + id)

			$.ajax({
				method : "DELETE",
				url : "delete",
				data : "iduser=" + id,
				success : function(response) {
					
					alert(response);
					console.log("deletado")
					$('#'+id).remove();
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao deletar usuário: " + xhr.responseText);
			});

		}
		
		function botaoDeletarDaTela(){
			console.log("inicio funcão botaoDeletarDaTela")
			var id = $('#id').val();
			if(id != null && id.trim() != ''){
			deletarUsuario(id);
			document.getElementById('formCadastraUser').reset();
			}else{
				alert("Id nulo ou vazio")
			}
			console.log("fim funcão botaoDeletarDaTela")
		}

		function colocarEmEdicao(id) {
			console.log("inicia colocarEmEdicao : id = " + id)
			$.ajax({
						method : "GET",
						url : "buscaruserid",
						data : "iduser=" + id,
						success : function(response) {

							$("#id").val(response.id);
							$("#nome").val(response.nome);
							$("#idade").val(response.idade);
							
							$("#pesquisarUsuarioModal").modal('hide');

						}
					}).fail(function(xhr, status, errorThrown) {
								alert("Erro ao BUSCAR usuário por id - function name: colocarEmEdicao: "
										+ xhr.responseText);
					});
		}

		function salvarUsuario() {
			console.log("inicio da função salvarUsuário")
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();
			
			if(nome == null || nome.trim() == ''){
				$("#nome").focus()
				alert("nome não informado!")
				return
			}
			if(idade == null || idade.trim() == ''){
				$("#idade").focus()
				alert("idade não informada!")
				return
			}

			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					$("#id").val(response.id);
					alert("Salvo com sucesso!	");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar: " + xhr.responseText);
			});
			
			
			console.log("fim da funcão salvarUsuario")

		}
		
		
	</script>

</body>
</html>
